{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Regex Query Tool</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Regex Query Tool</h1>
    <form id="queryForm" method="get">
        <label for="input_text">Input Text:</label><br>
        <textarea name="input_text" rows="10" cols="50">{{ input_text }}</textarea><br>

        <label for="regex_pattern">Regular Expression:</label><br>
        <input type="text" name="regex_pattern" value="{{ regex_pattern }}"><br>

        <input type="submit" value="Submit">
        <input type="button" value="Clear" onclick="clearForm()">
        <script src="{% static 'js/scripts.js' %}"></script>

    </form>

    <h2>Matched Patterns:</h2>
    <ul>
        {% for pattern in matched_patterns %}
            <li>{{ pattern }}</li>
        {% endfor %}
    </ul>

</body>
</html>
